{{ define "main" }}

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ $paginator := .Paginate (where .Site.RegularPages "Section" "post") }}
      {{ range $paginator.Pages }}
        {{ .Render "summary" }}
      {{ end }}
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>

{{end}}
