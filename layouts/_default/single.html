{{ partial "header.html" . }}

    <!-- Page Header -->
    <header class="intro-header" style="background-image: {{if .Params.bgOverlayOpacity}}linear-gradient( rgba(0, 0, 0, {{ .Params.bgOverlayOpacity }}), rgba(0, 0, 0, {{ .Params.bgOverlayOpacity }}) ), {{end}}url('{{ .Site.BaseURL }}//{{ .Params.image }}')">
     <div class="container">
       <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
           <div class="site-heading">
             <h1>{{ .Title }}</h1>
             <hr class="small">
             <span class="subheading">{{ .Description }}</span>
           </div>
         </div>
       </div>
     </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          {{ .Content }}
        </div>
      </div>
    </div>

{{ partial "footer.html" . }}
